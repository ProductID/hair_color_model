{% load static %}
{% include 'header.html' %}
<section class="free-trial">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">You are Seconds away from your <i>Free Trial </i></h1>
                <h5 class="text-center">Already have an account ? <a href="../login">Login</a></h5>
                <form class="free-trial-from" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input name="name" type="text" class="form-control" />
                        {{name}}
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" />
                        {{email}}
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" />
                        {{password}}
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input name="phone" type="text" class="form-control" />
                        {{phone}}
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn form-btn">Start</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% include 'footer.html' %}
